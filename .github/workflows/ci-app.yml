name: CI - App

on:
  push:
    branches:
      - main
    paths:
      - 'apps/app/**'
      - 'packages/**'
      - '.github/workflows/ci-app.yml'
  pull_request:
    paths:
      - 'apps/app/**'
      - 'packages/**'
      - '.github/workflows/ci-app.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-check:
    name: App - Build & Check - Frontend (SolidJS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check (TypeScript)
        run: pnpm --filter noderium-client tsc --noEmit

      - name: Build Frontend
        run: pnpm --filter noderium-client build

  backend-check:
    name: App - Build & Check - Backend (Rust)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/client/src-tauri

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/client/src-tauri

      - name: Check Code (Cargo Check)
        run: cargo check --verbose

      - name: Lint (Clippy)
        run: cargo clippy -- -D warnings

      - name: Run Tests
        run: cargo test --verbose