name: CI - App

on:
  pull_request:
    paths:
      - 'apps/app/**'
      - 'packages/**'
      - '.github/workflows/ci-app.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changeset-check:
    name: Check Changeset
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Changeset
        shell: bash
        run: |
          # Fetches the main branch to compare
          git fetch origin main

          # Lists changed files
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)

          # Checks if code was changed in apps or packages
          HAS_CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -E "^apps/|^packages/" || true)
          
          # Checks if there is a .md file in the .changeset folder
          HAS_CHANGESET=$(echo "$CHANGED_FILES" | grep -E "^\.changeset/.*\.md$" || true)

          echo "Status:"
          
          if [ -z "$HAS_CODE_CHANGES" ]; then
            echo "‚úÖ Only changes in infra/docs. Changeset optional."
            exit 0
          fi

          if [ -n "$HAS_CHANGESET" ]; then
             echo "‚úÖ Changeset found."
             exit 0
          fi

          echo "‚ùå ERROR: code changed without Changeset."
          echo "üëâ Run 'pnpm changeset' (for features) or 'pnpm changeset --empty' (for invisible adjustments)."
          exit 1

  frontend-check:
    name: Build & Check - Frontend (SolidJS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check (TypeScript)
        run: pnpm --filter noderium-app tsc --noEmit

      - name: Build Frontend
        run: pnpm --filter noderium-app build

  backend-check:
    name: Build & Check - Backend (Rust)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/app/src-tauri

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/app/src-tauri

      - name: Check Code (Cargo Check)
        run: cargo check --verbose

      - name: Lint (Clippy)
        run: cargo clippy -- -D warnings

      - name: Run Tests
        run: cargo test --verbose