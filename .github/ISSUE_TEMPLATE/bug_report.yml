name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["type: bug", "status: triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to report a bug! üôè
        
        Please fill out the sections below to help us understand and reproduce the issue.

  - type: checkboxes
    id: preflight
    attributes:
      label: Preflight Checklist
      description: Please ensure you've completed all of the following.
      options:
        - label: I have searched the [existing issues](https://github.com/leal32b/noderium/issues) to make sure this bug has not been reported yet.
          required: true
        - label: I am using the latest version of Noderium.
          required: true
        - label: I have read the [documentation](https://leal32b.github.io/noderium).
          required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Recordings
      description: If applicable, add screenshots or screen recordings to help explain your problem.
      placeholder: Drag and drop images/videos here or paste links...
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - "Critical - Application crash or data loss"
        - "High - Major feature broken, no workaround"
        - "Medium - Feature broken, workaround exists"
        - "Low - Minor issue, cosmetic"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Noderium Version
      description: What version of Noderium are you running?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      multiple: true
      options:
        - Windows 11
        - Windows 10
        - macOS Sonoma (14.x)
        - macOS Ventura (13.x)
        - macOS Monterey (12.x)
        - Ubuntu 22.04
        - Ubuntu 20.04
        - Fedora
        - Arch Linux
        - Other Linux
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Any additional environment information that might be relevant.
      placeholder: |
        - Browser (if applicable): 
        - Node.js version:
        - Rust version:
        - Any relevant hardware info:
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs / Error Messages
      description: Please copy and paste any relevant log output or error messages.
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any other information that might help us understand and fix the issue...
    validations:
      required: false
