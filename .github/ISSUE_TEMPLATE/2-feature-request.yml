name: üí° Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["type: feature", "status: triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for suggesting a new feature! üí°
        
        We appreciate your ideas to make Noderium better. Please fill out the sections below.

  - type: checkboxes
    id: preflight
    attributes:
      label: üìã Preflight Checklist
      description: Please ensure you've completed all of the following.
      options:
        - label: I have searched the [existing issues](https://github.com/leal32b/noderium/issues) to make sure this feature has not been requested yet.
          required: true
        - label: I have searched the [discussions](https://github.com/leal32b/noderium/discussions) to see if this idea was discussed before.
          required: true

  - type: textarea
    id: problem
    attributes:
      label: ‚ùì Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: üí° Proposed Solution
      description: Describe the solution you'd like.
      placeholder: A clear and concise description of what you want to happen...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: üîÄ Alternatives Considered
      description: Describe any alternative solutions or features you've considered.
      placeholder: A clear and concise description of any alternative solutions or features you've considered...
    validations:
      required: false

  - type: dropdown
    id: feature-area
    attributes:
      label: üè∑Ô∏è Feature Area
      description: Which area of Noderium does this feature relate to?
      multiple: true
      options:
        - Core Application
        - User Interface (UI)
        - User Experience (UX)
        - Performance
        - Developer Experience (DX)
        - Documentation
        - Integrations
        - Security
        - Accessibility
        - Internationalization (i18n)
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: üî∫ Priority
      description: How important is this feature to you?
      options:
        - "Nice to have - Would be a good addition"
        - "Important - Would significantly improve my workflow"
        - "Critical - Blocking my use of Noderium"
    validations:
      required: true

  - type: textarea
    id: user-story
    attributes:
      label: üë§ User Story
      description: Describe who would benefit from this feature and how.
      placeholder: |
        As a [type of user],
        I want [some goal],
        So that [some reason].
    validations:
      required: false

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ‚úÖ Acceptance Criteria
      description: What would need to be true for this feature to be considered complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: false

  - type: textarea
    id: mockups
    attributes:
      label: üé® Mockups / Examples
      description: If applicable, add mockups, wireframes, or examples from other applications.
      placeholder: Drag and drop images here or paste links to examples...
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: ü§ù Contribution
      description: Would you be willing to contribute to this feature?
      options:
        - label: I would be willing to help implement this feature.
          required: false
        - label: I would be willing to help test this feature.
          required: false
        - label: I would be willing to help document this feature.
          required: false

  - type: textarea
    id: additional
    attributes:
      label: ‚ÑπÔ∏è Additional Context
      description: Add any other context, references, or screenshots about the feature request.
      placeholder: Any other information that might help us understand your request...
    validations:
      required: false
